{% extends 'base.html' %}


{% block content %}
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="text-center mb-5">Your Performance</h1>
        <div class="card p-4">
          <div class="row mb-4">
            <div class="col-md-6">
              <p class="mb-1">Accuracy:</p>
              <h3 class="text-primary">{{ accuracy }}%</h3>
            </div>
            <div class="col-md-6">
              <p class="mb-1">WPM:</p>
              <h3 class="text-primary">{{ wpm }}</h3>
            </div>
          </div>
          <div class="text-center">
            <a href="{% url 'game' %}" class="btn btn-primary">Play Again</a>
            <a href="{% url 'home' %}" class="btn btn-secondary ml-3">Go Home</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
